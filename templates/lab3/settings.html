{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Настройки стиля</h1>
    <form>
        <div>
            <label for="color">Цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        
        <div>
            <label for="bg_color">Цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '' }}">
        </div>
        
        <div>
            <label for="font_size">Размер шрифта:</label>
            <input type="number" id="font_size" name="font_size" min="10" max="40" value="{{ font_size or 16 }}">
        </div>
        
        <div>
            <button type="submit">Сохранить</button>
        </div>
    </form>
{% endblock %}
