{% extends "base.html" %}

{% block lab %}Железнодорожный билет{% endblock %}

{% block main %}
<h1>Заполните данные для билета</h1>
<form action="/lab3/ticket" method="post">
    <label>ФИО пассажира:</label>
    <input type="text" name="full_name" required>

    <label>Полка:</label>
    <select name="seat" required>
        <option value="lower">Нижняя</option>
        <option value="upper">Верхняя</option>
        <option value="side_upper">Верхняя боковая</option>
        <option value="side_lower">Нижняя боковая</option>
    </select>

    <label>С бельём:</label>
    <input type="checkbox" name="bed">

    <label>С багажом:</label>
    <input type="checkbox" name="luggage">

    <label>Возраст:</label>
    <input type="number" name="age" min="1" max="120" required>

    <label>Пункт выезда:</label>
    <input type="text" name="departure" required>

    <label>Пункт назначения:</label>
    <input type="text" name="destination" required>

    <label>Дата поездки:</label>
    <input type="date" name="travel_date" required>

    <label>Нужна ли страховка:</label>
    <input type="checkbox" name="insurance">

    <button type="submit">Рассчитать стоимость</button>
</form>
{% endblock %}
