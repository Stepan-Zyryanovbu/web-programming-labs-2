{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Вход в систему</h1>
<form action="/lab5/login" method="post">
    <div>
        <label>
            Логин: <input type="text" name="login" required>
        </label>
    </div>

    <div>
        <label>
            Пароль: <input type="password" name="password" required>
        </label>
    </div>

    <!-- Вывод ошибки, если она передана -->
    {% if error %}
    <div style="color: red; margin-top: 10px;">
        {{ error }}
    </div>
    {% endif %}

    <button type="submit">Войти</button>
</form>
{% endblock %}
