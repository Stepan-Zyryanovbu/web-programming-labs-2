<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зырянов Степан, {% block lab %}{% endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
        }
    </style>
</head>
<body>
    <header>WEB - программирование, 2 часть. {{ self.lab() }}</header>
    <main>
        {% block main %}{% endblock%}
    </main>

    <footer>
        &copy; Зырянов Степан, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
